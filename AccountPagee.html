    <body>
    
            <div class="header">
                <h1>Create New Account</h1>
                    <p></p>
</div>
        <script src="ajavascript.js" defer></script>
   <script async src='/cdn-cgi/bm/cv/669835187/api.js'></script>
      
   <div class="content">
        <section id="formDesc">
         	<h1 class="formheader">Create an account</h1>
        </section>

        <section id="theForm">
            <section id="Form1">
                
            	<p class="form">Fill out this form</p>
            	<img id="profilePic" src="defaultprofile.png" width="200" height="200"><br>
                <input type="file" accept="image/*" onchange="uploadProfile(event)">
                
                <style>
                img {
                  border-radius: 50%;
                }
                </style>
                <script>
                  var uploadProfile = function(event) {
                    var output = document.getElementById('profilePic');
                    output.src = URL.createObjectURL(event.target.files[0]);
                    output.onload = function() {
                      URL.revokeObjectURL(output.src) // free memory
                    }
                  };
                </script>
                
            	<p class="form2">Full name</p>
	            <input type="text" id="fullName" class="typeIn"><br>
	            <p class="form3">Email address</p>
	            <input type="email" id="email" class="typeIn"><br>
	            <p class="form4">Password</p>
	            <input type="text" id="thePass" class="typeIn">
               <p class="form5">Retype Password</p>
               <input type="text" id="confPass" class="typeIn2">
               <input type="submit" id="submit" value="Submit">
                
	        </section>
            	<section id="formErrors" style="display: none; color: red; font-size: 20px;">
			        <ul>
		                <li id="err1">Missing full name.</li>
			            <li id="err2">Invalid or missing email address.</li>
			            <li id="err3">Password box is empty.</li>
                     <li id="err4">Passwords do not match.</li>
			        </ul>
			  	</section>
			  	<p id= "successMsg" style="display: none; font-size: 28px;">Confirmation Email sent!</p>
        	</section>
  </div>
